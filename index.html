<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users</title>
    <link rel="icon" href="./icons/page-icon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="#top" class="top">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
    </a>
    <div class="dark-mode-svgs">
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
        <svg class="sun hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>


    </div>
    <main class="inf"> <!-- manualy -->
        <header>
            <h1>Random User Cards</h1>
            <div class="load-states">
                <input type="button" class="infinit" value="Load Infinit Users">
                <input type="button" class="manualy" value="Load manually Users">
            </div>
        </header>
        <button class="download-as-json"><i class="fa-solid fa-download"></i></button>


        <form class="no-filter">
            <input type="number" id="users-amount" aria-label="Users Amount" placeholder="Amount" min="1" max="5000"
                value="5">

            <input type="submit" id="load-users" value="Load Users" aria-label="Load Users button">
            <div class="filters">
                <input type="button" class="no-filter" value="No filter"></input>
                <input type="button" class="gender-filter" value="Filter by gender"></input>
                <!-- <input type="button" class="country-filter" value="Filter by country"></input> -->
            </div>
            <select id="genders">
                <option value="" disabled selected hidden>---</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

        </form>
        <h3 class="result-sentence"></h3>

        <div class="users-container">
        </div>

    </main>

    <script src="script.js" type="module"></script>
</body>

</html>
